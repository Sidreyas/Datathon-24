<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deepfake Detection Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4 mb-4 text-center">Deepfake Detection Dashboard</h1>
        
        <!-- Overview Metrics -->
        <div class="row">
            <div class="col-md-2 col-sm-6 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Media Processed</h5>
                        <p class="card-text" id="total_media">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Total Deepfakes Detected</h5>
                        <p class="card-text" id="total_deepfakes">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Detection Accuracy</h5>
                        <p class="card-text" id="detection_accuracy">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">False Positives</h5>
                        <p class="card-text" id="false_positives">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">False Negatives</h5>
                        <p class="card-text" id="false_negatives">-</p>
                    </div>
                </div>
            </div>
        </div>

                <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-2">
                <label for="filterYear">Year</label>
                <select class="form-control" id="filterYear">
                    <option value="">All</option>
                    <!-- Dynamically populate years -->
                </select>
            </div>
            <div class="col-md-2">
                <label for="filterMonth">Month</label>
                <select class="form-control" id="filterMonth">
                    <option value="">All</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="filterMediaType">Media Type</label>
                <select class="form-control" id="filterMediaType">
                    <option value="">All</option>
                    <option value="Video">Video</option>
                    <option value="Audio">Audio</option>
                    <option value="Image">Image</option>
                    <!-- Add other media types as needed -->
                </select>
            </div>
            <div class="col-md-2">
                <label for="filterStatus">Status</label>
                <select class="form-control" id="filterStatus">
                    <option value="">All</option>
                    <option value="Real">Real</option>
                    <option value="Fake">Fake</option>
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary mr-2" id="applyFilters">Apply Filters</button>
                <button class="btn btn-secondary" id="resetFilters">Reset Filters</button>
            </div>
        </div>

        <!-- Download Report -->
        <div class="row mb-4">
            <div class="col-md-12 text-right">
                <div class="btn-group" role="group" aria-label="Report Download">
                    <button type="button" class="btn btn-success" id="downloadCSV">Download CSV</button>
                    <button type="button" class="btn btn-danger" id="downloadPDF">Download PDF</button>
                </div>
            </div>
        </div>

                
        <!-- Trend Chart -->
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        Detection Trends Over Time
                    </div>
                    <div class="card-body">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Deepfake Types Pie Chart -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        Deepfake Types Distribution
                    </div>
                    <div class="card-body">
                        <canvas id="typeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recent Detections Table -->
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        Recent Detections
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="detectionsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Media Type</th>
                                    <th>Timestamp</th>
                                    <th>Status</th>
                                    <th>Confidence Score</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be populated here via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
