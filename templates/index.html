<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deepfake Detection Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4 mb-4 text-center">Deepfake Detection Dashboard</h1>
        
        <!-- Overview Metrics -->
        <div class="row">
            <div class="col-md-2 col-sm-6 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Media Processed</h5>
                        <p class="card-text" id="total_media">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Total Deepfakes Detected</h5>
                        <p class="card-text" id="total_deepfakes">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Detection Accuracy</h5>
                        <p class="card-text" id="detection_accuracy">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">False Positives</h5>
                        <p class="card-text" id="false_positives">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">False Negatives</h5>
                        <p class="card-text" id="false_negatives">-</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Trend Chart -->
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        Detection Trends Over Time
                    </div>
                    <div class="card-body">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Deepfake Types Pie Chart -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        Deepfake Types Distribution
                    </div>
                    <div class="card-body">
                        <canvas id="typeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recent Detections Table -->
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        Recent Detections
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="detectionsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Media Type</th>
                                    <th>Timestamp</th>
                                    <th>Status</th>
                                    <th>Confidence Score</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be populated here via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
